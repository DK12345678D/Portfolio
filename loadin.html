<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Loading D Logo Animation</title>
  <style>
    /* Full-page overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* D Logo Style */
    .d-logo {
      font-size: 100px;
      font-weight: bold;
      color: #3498db;  /* Change the color of the logo */
      text-transform: uppercase;
      animation: rotateD 3s ease-in-out infinite, scaleD 3s ease-in-out infinite;
    }

    /* Animation to rotate the D */
    @keyframes rotateD {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }

    /* Animation to scale the D */
    @keyframes scaleD {
      0%, 100% { transform: scale(3); }
      50% { transform: scale(2.2); }
    }

    /* Hide the loader after page has loaded */
    body.loaded .loading-overlay {
      display: none;
    }
  </style>
</head>
<body>
<!-- Loading overlay with the animated "D" logo -->
<div class="loading-overlay">
    <div class="d-logo">DK</div>
  </div>
  <!-- Loading overlay with the animated "D" logo -->
  <div class="loading-overlay">
    <div class="d-logo">DK</div>
  </div>

  <h1>Welcome to My Page</h1>
  <p>Content of the page goes here...</p>

  <script>
    // Add 'loaded' class to body after page has loaded
    window.addEventListener('load', function() {
      document.body.classList.add('loaded');
    });
  </script>

</body>
</html>
